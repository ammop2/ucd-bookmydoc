<ion-view view-title="Rezepte">
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Offene
      </div>
      <ion-item class="item-button-right" ng-repeat="item in items | filter:{ bezogen: '!' }" type="item-text-wrap" href="#/tab/docs/{{item.id}}">
        <h2>{{item.titel}}</h2>
        <p>{{item.arzt}} - {{item.datum}}</p>
      </ion-item>


      <div class="item item-divider">
        bezogen
      </div>
      <ion-item class="item-button-right" ng-repeat="item in items| filter:{ bezogen: '' }" type="item-text-wrap" href="#/tab/docs/{{item.id}}">
        <h2>{{item.titel}}</h2>
        <p>{{item.arzt}} - {{item.datum}}</p>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
