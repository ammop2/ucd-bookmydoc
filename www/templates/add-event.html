<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Termin Hinzuf√ºgen</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <label class="item item-input">
        <span class="input-label">Titel</span>
        <input type="text" ng-model="title.text">
      </label>
      <ion-item class="item" ng-click="selectArzt()">
        Arzt, Spital
        <span class="item-note">
      {{doctor.titel}}
    </span>
      </ion-item>

      <label class="margin-top margin-bottom item item-input item-select">
        <div class="input-label">
          Dringlichkeit
        </div>
        <select ng-model="urgencies.selected">
          <option ng-repeat="urgency in urgencies">{{urgency}}</option>
        </select>
      </label>

      <div class="margin-top margin-bottom">
        <div class="item item-divider item-icon-right">
          Symptome
          <i ng-click="addSymptome()" class="icon ion-android-add"></i>
        </div>
        <div class="item" ng-repeat="symptom in symptoms">
          {{symptom}}
        </div>
      </div>

      <button class="item button button-dark button-full" ng-click="selectDate()">
        {{ selectedDateTime || 'Datum'}}
      </button>

      <button class="item button button-balanced button-full" ng-click="save()">
        Speichern
      </button>
      <button class="item button button-light button-full" ng-click="close()">
        Abbrechen
      </button>

    </ion-list>
  </ion-content>
</ion-modal-view>
