<ion-view hide-nav-bar="true">
  <ion-content>
    <div class="login-wrapper">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password">
      </label>
      <button class="button button-block button-energized" ng-click="login()">
        login
      </button>
    </div>
  </ion-content>
</ion-view>
