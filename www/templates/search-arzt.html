<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Arzt suchen</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="selectDoc.searchText">
      </label>

      <div  class="item" ng-click="spitalSelected(doc)" ng-repeat="doc in doctors | filterText:selectDoc.searchText">
        {{doc.titel}}
      </div>
      <button class="item button button-light button-full" ng-click="closeSelectDoc()">
        Abbrechen
      </button>
    </div>
  </ion-content>
</ion-modal-view>
