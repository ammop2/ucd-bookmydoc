<ion-view view-title="Detail">
  <ion-content>
      <div class="list card">

        <div class="item item-avatar">
          <h2>{{doc.titel}}</h2>
          <p>{{doc.arzt}} - {{doc.datum}}</p>
        </div>

        <div class="item item-image">
          <img ng-src="{{doc.img}}">
        </div>

      </div>

      <button ng-if="!doc.bezogen" class="item button button-balanced button-full" ng-click="markAsOrdered()">
        Beziehen
      </button>

  </ion-content>
</ion-view>
