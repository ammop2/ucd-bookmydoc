<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Doktor hinzuf√ºgen</h1>
  </ion-header-bar>
  <ion-content>
    <ion-searchbar ng-model="healthinstitutes"></ion-searchbar>
    <ion-list class="list">
      <div  ng-repeat="healthinstitute in allHealthinstitutes">
        <div class="item">
          {{healthinstitute.title}}
        </div>
        <div ng-repeat="doctor in healthinstitute.doctors" ng-click="addDoctor(healthinstitute.id, doctor.id)">
          <div class="item item-avatar">
            <img src={{doctor.img}}>
            <h2>{{doctor.name}} {{doctor.surname}}</h2>
          </div>
        </div>
      </div>
    </ion-list>
    <button class="item button button-light button-full" ng-click="closeDoctorModal()">
      Abbrechen
    </button>
  </ion-content>
</ion-modal-view>
