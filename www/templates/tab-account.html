<ion-view view-title="Profil">
  <ion-content>
    <ion-list>
      <div class="item item-thumbnail-left">
        <img src={{patient.img}}>
        <h2>{{patient.fullname}}</h2>
        <p>Geburtsdatum: {{patient.birthdate}}</p>
        <p>Land: {{patient.placeOfBirth}}</p>
      </div>
      <label class="item item-input">
        <span class="input-label">AHV-Nummer</span>
        <input type="text" value="{{patient.ahvNr}}">
      </label>
      <div class="item item-divider item-icon-right margin-top">
        Krankenkasse
        <i ng-click="setKK()" class="icon ion-android-add"></i>
      </div>
      <label class="item" ng-if="kk">
        {{kk}}
      </label>
      <div class="item item-divider item-icon-right margin-top">
        Arzt
        <i ng-click="openDoctorModal()" class="icon ion-android-add"></i>
      </div>
      <ion-list class="list">
        <div  ng-repeat="healthinstitute in patientHealthinstitutes">
          <div class="item">
            {{healthinstitute.title}}
          </div>
          <div ng-repeat="doctor in healthinstitute.doctors">
            <a class="item item-avatar" href="#">
              <img src={{doctor.img}}>
              <h2>{{doctor.name}} {{doctor.surname}}</h2>
            </a>
          </div>
          </div>
      </ion-list>
      <ion-list>
  </ion-content>
</ion-view>
