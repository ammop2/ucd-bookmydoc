<ion-view view-title="Termine">
  <ion-content class="padding">
    <div class="list">

      <button ng-click="addEvent()" class="item button button-full button-dark">
        neuer Termin
      </button>

      <div class="item card" ng-repeat="event in events">
          <div class="item item-avatar">
            <img src="mcfly.jpg">
            <h2>{{event.titel}}</h2>
            <p>November 05, 1955</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src="delorean.jpg">
            <p>
              This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
              the content is from a card-body consisting of an image and paragraph text. The footer
              consists of tabs, icons aligned left, within the card-footer.
            </p>
            <div class="events-actions">
              <a ng-click="cancel(event)" href="#" class="subdued">Cancel</a>
              <a href="#" class="subdued">Map</a>
              <a href="#" class="subdued icon-right">in 5 Tagen</a>
            </div>
          </div>
      </div>
      </div>
</ion-view>
