<ion-view view-title="Termine">
  <ion-content class="padding">
    <div class="list">

      <button ng-click="addEvent()" class="item button button-full button-dark">
        neuer Termin
      </button>

      <div class="item card no-padding-lr" ng-repeat="event in events">
          <div class="item item-avatar">
              <img src={{event.location_img}} />
              <h2>{{event.title}}</h2>
              <p>{{event.location}}</p>
              <p>{{event.doctor.fullname}}</p>
              <p>{{event.date}}</p>
              <div class="status col item-borderless">
                <ion-icon class="icon balanced ion-checkmark-round" ng-if="event.status == 'accepted'"> BestÃ¤tigt</ion-icon>
                <ion-icon class="icon energized ion-android-time" ng-if="event.status == 'pending'"> Warten</ion-icon>
                <ion-icon class="icon assertive ion-close-round" ng-if="event.status == 'declined'"> Abgelehnt</ion-icon>
              </div>
          </div>
          <div class="item item-body">
              <ion-item class="row item item-borderless no-padding">
                  <div class="col no-padding">
                    <button class="button button-stable" ng-click="cancel(event)" class="text-left col subdued">{{event.status == 'declined' ? 'Entfernen' : 'Absagen'}}</button>
                  </div>
                <div class="col no-padding">
                  <button class="button button-stable" ng-click="changeDate(event)" class="text-left col subdued">Verschieben</button>
                </div>
                <div class="col no-padding">
                  <i ng-click="showMessages(event.id)" class="col text-right">
                    <span class="circle assertive-bg" ng-if="event.newMessages > 0">{{event.newMessages}}</span>
                    <span class="circle balanced-bg" ng-if="event.newMessages == 0">
                      <ion-icon class="icon ion-chatbox-working"></ion-icon>
                    </span>
                  </i>
                </div>
              </ion-item>

          </div>
      </div>
    </div>
  </ion-content>
</ion-view>
